<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header class="p-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" id="head-main" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    meet-Up
                </a>
                 <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>
               <div class="text-end">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="side nav-link px-2 text-white">Contact</a></li>
                        <li><a href="#" class="side nav-link px-2 text-white" style="padding-right: 10px;">Join</a></li>
                        <li><button type="button" class="btn btn-warning account" style="margin-left: 15px; border-width: 0px; background:transparent; border-radius: 4px; color: #97D2EC;">Account</button></li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </header>
<div class="row">
    <div class="col-6">
        <h1 class="des">PREMIUM VIDEO MEETINGS.</h1>
        <H1 class="des des2">GET IT ANYWHERE.</H1>
        <p class="descrpition">Meet-up gives you a fanatical service of bringing teams together, reimagine workspaces, engage new audiences.</p>
        <button type="submit" class="target-bt">New meeting</button>
        <input type="text" class="code-link" placeholder="Enter code or link --"></input>
        <button type="submit" style=" padding: 2% 3%; border-radius: 100%; border-width: 0px; background-color: white; margin-left: 5px; font-weight: 600;" >Join</button>
    </div>
    <div class="col-6">
        <section id="testimonials">
            <div id="testimonial-carousel" class="carousel slide" data-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="testimonial-image" src="image1.png" alt="can't load image">
                        <h3 style="color: gray; font-weight: 400; font-size: 0.95rem;">Get a link that you can share</h3>
                    </div>
                    <div class="carousel-item">
                        <img class="testimonial-image" src="images2.png" alt="can't load image">
                        <h3 style="color: gray; font-weight: 400; font-size: 0.95em;" class="h3-2">Plan Ahead</h3>
                    </div>
                    <div class="carousel-item">
                        <img class="testimonial-image" src="images3.webp" alt="can't load image">
                        <h3 style="color: gray; font-weight: 400; font-size: 0.95rem;">Your meeting is safe</h3>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </div>
</div>
     
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</html>
